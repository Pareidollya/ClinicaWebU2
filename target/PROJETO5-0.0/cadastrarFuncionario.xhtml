<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de funcionario</title>
    </h:head>
    
   
    <h:body>
        
        <ui:composition template="./WEB-INF/template/template.xhtml">
        <ui:define name ="principal">
            
         <center>        
        
        <h:form>
            <p>CADASTRO DE FUNCIONÁRIO</p> 
            <p></p>

           *ID é gerado automaticamente pelo sistema
            <h:panelGrid columns ="2">
            
                Nome:  <b:inputText value ="#{funcionarioBean.user.nome}" required="true"/>        
                Cargo:  <b:inputText value ="#{funcionarioBean.user.cargo}" required="true"/>
                CPF: <b:inputText value ="#{funcionarioBean.user.cpf}" required="true" mask="999.999.9999-99"/>
                RG: <b:inputText value ="#{funcionarioBean.user.rg}" required="true" requiredMessage="Campo obrigatório"/>            
                Salário: <b:inputText value ="#{funcionarioBean.user.salario}" required="true" requiredMessage="Campo obrigatório"/>
            
        </h:panelGrid>
        <p /><br /> <b:commandButton value ="Cadastrar Funcionario" action="#{funcionarioBean.cadastrarFuncionario()}"/> 
        <p /><br />
  
        </h:form>
             
            
        </center>
            
        </ui:define>
        </ui:composition>
        
    </h:body>
</html>
